name: PR pipeline
on:
  pull_request:
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - "images/**"
      - "config/**"
      - ".github/workflows/pull-request-workflow.yaml"

permissions:
  contents: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Run tests
        run: make test-ci

      - name: Test report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Unit tests
          path: test-results.json
          reporter: golang-unit

  e2e:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Build images
        env:
          MANAGER_IMAGE: wireguard-operator/manager:test
          AGENT_IMAGE: wireguard-operator/agent:test
        run: |
          make docker-build-integration-test

      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - uses: azure/setup-kubectl@v4

      - name: Run e2e tests
        run: |
          make kind
          make run-e2e AGENT_IMAGE=wireguard-operator/agent:test MANAGER_IMAGE=wireguard-operator/manager:test
